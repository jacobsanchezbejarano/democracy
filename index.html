<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Electoral Santa Cruz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Control Electoral</h1>
        <div class="grid">
            <nav>
                <a href="#" id="nav-mapa">Mapa de Recintos</a>
                <a href="#" id="nav-delegados">Gestión de Delegados</a>
                <a href="#" id="nav-dirigentes">Dirigentes</a>
                <a href="#" id="nav-actas">Control de Actas</a>
            </nav>
            <div class="role-selector-container">
                <label for="role-select">Testear como:</label>
                <select id="role-select">
                    <option value="admin">Administrador</option>
                    <option value="candidato_circunscripcion" selected>Candidato (Circ. C1)</option>
                    <option value="jefe_recinto">Jefe de Recinto (R001)</option>
                    <option value="delegado">Delegado (R001, Mesa 5)</option>
                    <option value="dirigente">Dirigente (Circ. C1)</option>
                    <option value="candidato_circunscripcion_C2">Candidato (Circ. C2)</option>
                    <option value="jefe_recinto_R002">Jefe de Recinto (R002)</option>
                    <option value="delegado_R003">Delegado (R003, Mesa 1)</option>
                </select>
                <button id="apply-role-btn">Aplicar Rol</button>
                <!-- <button id="logout-btn">Salir</button> -->
            </div>
        </div>
    </header>

    <main>
        <section id="mapa-container" class="active">
            <h2>Mapa de Recintos Electorales</h2>
            <div id="mapid"></div>
        </section>

        <section id="delegados-container" class="hidden">
            <h2>Gestión de Delegados</h2>
            <div id="delegados-dashboard">
                </div>
        </section>

        <section id="dirigentes-container" class="hidden">
            <h2>Base de Datos de Dirigentes</h2>
            <div id="dirigentes-list">
                </div>
        </section>

        <section id="actas-container" class="hidden">
            <h2>Control de Actas</h2>
            <div id="actas-upload-view">
                </div>
            <div id="actas-review-view">
                </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
